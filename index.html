<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<div class="container">

    <h1>Password Generator</h1>

    <div class="inputBox">
        <input type="text" class="passBox" id="passBox" disabled>
        <span class="material-symbols-outlined" id="copyIcon">
            content_copy
            </span>
    </div>
    <input type="range" min="1" max="30" value="8" id="inputSlider">
<div class="row">
    <p>Password Length</p>
    <span id="sliderValue"></span>
    </div>



    <div class="row">
    <label for="lowercase">Include Lowercase (a-z)</label>
    <input type="checkbox" name="lovwercase" id="lowercase">
    </div>
    <div class="row">
    <label for="uppercase">Include Uppercase (A-Z)</label>
    <input type="checkbox" name="uppercase" id="uppercase">
    </div>
    <div class="row">
    <label for="number">Include Number (0-9)</label>
    <input type="checkbox" name="number" id="number">
    </div>
    <div class="row">
    <label for="symbol">Include Symbol (@-*)</label>
    <input type="checkbox" name="symbol" id="symbol">
    </div>

    <button type="button " id="genBtn" class="genBtn">Generate Password</button>
    
</div>

<script src="add.js"></script>
<body>
    
</body>
</html>
